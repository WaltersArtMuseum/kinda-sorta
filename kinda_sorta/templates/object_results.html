


<script type="text/javascript">
$(function(){
   var $container = $('.js-masonry');            
   $container.imagesLoaded(function(){                    
      $container.masonry({
         itemSelector: '.object',
         isAnimated: false,
         columnWidth: 250,
         gutter: 20,
         isFitWidth: false,
      });
   });
});
</script>

<!-- {{ response.numFound }} -->
<!-- Images  -->
<div id="container" class="masonry js-masonry">
	{% for object in response.docs.objects %}
		<a id="{{object.objNumber}}" href="{{object.objUrl}}" target="blank">
			<img style='margin-bottom: 20px; border: 2px solid #333; border-color: hsla(0, 0%, 0%, 0.5); border-radius: 5px;' class='object' src="{{object.imgUrl}}" alt="" onError="this.onerror=''; this.style.visibility='hidden';"/>
		</a>
	{% endfor %}
</div>
